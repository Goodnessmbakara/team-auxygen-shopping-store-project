<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scal=1.0" />
    <title>login-signUp page</title>
    <link rel="stylesheet" href="login.css" />
    <script
      src="https://kit.fontawesome.com/e30c869c53.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
      defer
    ></script>
  </head>
  <body>
    <div class="backdrop"><span class="loader"></span></div>
    <div class="container">
      <div class="form-box">
        <h1 id="title">Sign Up</h1>
        <form>
          <div class="input-group">
            <div class="input-field" id="nameField">
              <i class="fa-solid fa-user"></i>
              <input type="text" placeholder="Name" id="name" />
            </div>

            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" placeholder="Email" id="email" />
            </div>

            <div class="input-field">
              <i class="fa-solid fa-lock"></i>
              <input type="password" placeholder="Password" id="password" />
            </div>

            <div id="errors"></div>
            <p>Lost password <a href="#">Click Here!</a></p>
          </div>
          <div class="btn-field">
            <button type="button" id="signupBtn">Sign up</button>
            <button type="button" id="signinBtn" class="disable">
              Sign in
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      let signupBtn = document.getElementById("signupBtn");
      let signinBtn = document.getElementById("signinBtn");
      let nameField = document.getElementById("nameField");
      let title = document.getElementById("title");
      const api = "https://apodex-backend.onrender.com/api/";

      signinBtn.onclick = function () {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        sendData({ email, password }, `${api}login/`);
        nameField.style.maxHeight = "0";
        title.innerHTML = "Sign In";
        signupBtn.classList.add("disable");
        signinBtn.classList.remove("disable");
      };

      function setLoading(isLoading) {
        const backdrop = document.querySelector(".backdrop");
        const loader = document.querySelector(".loader");

        if (isLoading) {
          backdrop.style.display = "flex";
          loader.style.display = "block";
          return;
        }

        if (!isLoading) {
          backdrop.style.display = "none";
          loader.style.display = "none";
          return;
        }
      }

      async function sendData(body, url) {
        setLoading(true);
        try {
          const res = await axios.post(url, body);
          console.log(res);
          location.href = "/index.html";
          setLoading(false);
        } catch (error) {
          setLoading(false);
          console.log(error);
        }
      }

      signupBtn.onclick = function () {
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        sendData({ email, password, password2: password }, `${api}register/`);
        nameField.style.maxHeight = "60px";
        title.innerHTML = "Sign Up";
        signupBtn.classList.remove("disable");
        signinBtn.classList.add("disable");
      };
    </script>
  </body>
</html>
